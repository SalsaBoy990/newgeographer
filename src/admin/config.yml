backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# This line should *not* be indented
publish_mode: editorial_workflow

site_url: https://uifactory.design

# These lines should *not* be indented
media_folder: "src/assets/images/articles/" # Media files will be stored in the repo under static/images/uploads
public_folder: "/assets/images/articles/" # The src attribute for uploaded media will begin with /images/uploads

slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/posts/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publication date", name: "date", widget: "date", format: 'YYYY-MM-DD'}
      - {label: "Short description", name: "excerpt", widget: "text"}
      - {label: "Topic", name: "topic", widget: "select", multiple: true, options: ['Google Earth Engine', 'radar', 'Sentinel-1', 'MODIS'], default: ['Google Earth Engine']}
      - {label: "Thumbnail image", name: "coverImage", widget: "image"}
      - {label: "Post body", name: "body", widget: "markdown"}
